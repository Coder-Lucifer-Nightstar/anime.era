<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/png" href="logo.png">

  </head>
    <style>
    /* General Styles */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #1a1a1a;
  color: #fff;
}

/* Dark Mode Container */
.dark-container {
  background: linear-gradient(145deg, #121212, #1e1e1e);
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Contact Container */
.contact-container {
  width: 90%;
  max-width: 600px;
  background: #2a2a2a;
  border-radius: 16px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
  padding: 30px 40px;
  color: #ddd;
  box-sizing: border-box;
  overflow: hidden;
  transition: all 0.3s ease;
}

.contact-container:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
}

/* Header Section */
.form-header h1 {
  font-size: 2.5rem;
  font-weight: 600;
  text-align: center;
  margin-bottom: 10px;
  color: #4fc3f7;
}

.form-header p {
  text-align: center;
  font-size: 1rem;
  color: #bbb;
  margin-bottom: 20px;
}

.form-header p a {
  color: #4fc3f7;
  text-decoration: none;
  font-weight: 500;
}

.form-header p a:hover {
  text-decoration: underline;
}

/* Form Styles */
.contact-form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-size: 1rem;
  margin-bottom: 8px;
  display: block;
  color: #bbb;
}

input,
select,
textarea {
  width: 100%;
  padding: 12px 16px;
  font-size: 1rem;
  color: #fff;
  background: #333;
  border: 2px solid #444;
  border-radius: 8px;
  box-sizing: border-box;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus,
select:focus,
textarea:focus {
  border-color: #4fc3f7;
  box-shadow: 0 0 8px rgba(79, 195, 247, 0.3);
  outline: none;
}

textarea {
  resize: none;
}

/* Submit Button */
.send-button {
  padding: 12px 20px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(to right, #4fc3f7, #0288d1);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.send-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(79, 195, 247, 0.4);
}

.send-button:active {
  transform: translateY(2px);
}

/* Responsive Design */
@media (max-width: 480px) {
  .contact-container {
    padding: 20px;
  }

  .form-header h1 {
    font-size: 2rem;
  }

  .form-header p {
    font-size: 0.9rem;
  }
}

  
   /*                                                        Navbar Styles                              */
   .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: fixed; /* Makes the navbar stick to the top */
    top: 0;
    z-index: 10;
    background-color: rgba(0, 0, 0, 0.9); /* Solid dark background with slight transparency */
    color: white;
    padding: 4px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow for better visibility */
}

.navbar .logo {
    font-size: 1.8em;
    font-weight: bold;
    color: #e94560; /* Anime Era color */
    text-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

.navbar .nav-middle {
  margin-left: 20%;
    display: flex;
    gap: 40px;
}

.nav-middle .dropdown {
    position: relative;
    cursor: pointer;
    transition: transform 0.3s;
}

.nav-middle .dropdown .drop-btn {
    font-size: 1em;
    font-family:cursive;
    color: #ffffff;
    text-transform: uppercase;
    padding: 10px 15px;
    border-radius: 10px;
    background: transparent;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
}

.nav-middle .dropdown:hover .drop-btn,
.nav-middle .dropdown .drop-btn:hover {
    background-color: #e94560;
    color: #ffffff;
    box-shadow: 0 4px 8px rgb(233, 69, 96);
}

.nav-middle .dropdown::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -20px;
    border-radius: 100%;
    transition: all 0.3s;
    background: transparent;
    opacity: 0;
    z-index: -1;
}

.nav-middle .dropdown:hover::before {
    opacity: 1;
}

.nav-middle .dropdown .dropdown-content {
    display: none;
    position: absolute;
    top: 50px;
    left: 0;
    width:150px; 
    background: #000000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    border-radius: 10px;
    overflow: hidden;
    z-index: 10;
}

.nav-middle .dropdown:hover .dropdown-content {
    display: block;
}

.nav-middle .dropdown .dropdown-content a {
    display: block;
    font-family:cursive;
    font-size: 15px;
    padding: 10px 15px;
    color: #e0e0e0;
    text-decoration: none;
    background: rgba(255, 255, 255, 0.05);
    transition: background-color 0.7s, color 100s;
}

.nav-middle .dropdown .dropdown-content a:hover {
    background-color: #e94560;
    color: #ffffff;
}

.navbar .nav-right {
    display: inline-block;
    gap: 15px;
    margin-right: -10%;
}

.nav-right .btn {
    padding: 10px 20px;
    font-family:cursive;
    font-size: 1em;
    color: #ffffff;
    background: rgba(255, 255, 255, 0);
    border: 2px solid #e9456000;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
}

.nav-right .btn:hover {
    background-color: #e94560;
    color: #ffffff;
    box-shadow: 0 4px 8px rgba(233, 69, 96, 0.4);
}

/* Media Queries for Responsiveness */

/* Mobile Devices */
@media (max-width: 768px) {
    .navbar {
        padding: 4px 10px;
    }

    .navbar .logo {
        font-size: 1.4em;
    }

    .navbar .nav-middle {
        display: none; /* Hide middle nav links on mobile */
        flex-direction: column;
        gap: 20px;
        align-items: center;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);
    }

    .navbar .nav-right {
      display: none ;
        flex-direction: column;
        gap: 10px;
    }

    .navbar .nav-middle.active {
        display: flex; /* Show middle nav links when active */
    }

    /* Hamburger icon for mobile */
    .navbar .toggle-btn {
        display: block;
        cursor: pointer;
    }

    .navbar .toggle-btn span {
      border-radius: 30%;
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px 0;
        background-color: #fff;
    }

    /* Hide buttons on mobile */
    .nav-right .btn {
        padding: 8px 15px;
    }
}

/* Tablet and larger screens */
@media (min-width: 769px) and (max-width: 1024px) {
    .navbar {
        padding: 4px 15px;
    }

    .navbar .logo {
        font-size: 1.6em;
    }

    .navbar .nav-middle {
        gap: 30px;
    }

    .navbar .nav-right .btn {
        padding: 10px 18px;
    }
}

/* Laptop and larger screens */
@media (min-width: 1025px) {
    .navbar {
        padding: 4px 20px;
    }

    .navbar .logo {
        font-size: 1.8em;
    }

    .navbar .nav-middle {
        gap: 40px;
    }
}

.team-member {

.team-member h3 {

footer {

footer a {

    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
</style>
